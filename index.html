<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="script/script.js" charset="utf-8"></script>
</head>
<body>
    <div class="game-container">
        <div class="overlay"></div>
        <div class="border-top"></div>
        <div class="sky">
            <div class="bird"></div>
        </div>
        <div class="ground"></div>
        <div class="game-start-wrap">
            <div class="banner">
                <h1>Flapy Time!</h1>
                <div class="tutorial">
                    <img src="images/arrow.png" alt="arrow-keys">
                    <h2>
                        : MOVE
                    </h2>
                </div>

                <button id="btn-start">
                    Start!
                </button>
            </div>
        </div>
        <div class="game-over-wrap hide">
            <div class="banner">
                <h1>GAME OVER</h1>

                <button id="btn-retry">
                    Retry?
                </button>
            </div>
        </div>
    </div>
</body>
</html>
